<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - LibraryHub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../images/logo.png" alt="Library Logo"> LibraryHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#search-books">Search Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="#borrowed-books">My Loans</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search & Borrow Books -->
    <section id="search-books" class="container mt-5">
        <h2 class="section-title">Search & Borrow Books</h2>
        <input type="text" id="search-bar" class="form-control" placeholder="Search by title, author, or genre">
        <div id="book-list" class="mt-3 row">
            <!-- Book items will be dynamically loaded here -->
        </div>
    </section>

    <!-- Loan Management -->
    <section id="borrowed-books" class="container mt-5">
        <h2 class="section-title">My Borrowed Books</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Due Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="loan-list">
                <!-- Borrowed books will be dynamically listed here -->
            </tbody>
        </table>
    </section>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container text-center">
            <p>&copy; 2025 LibraryHub. All rights reserved.</p>
        </div>
    </footer>

    <!-- Custom JavaScript -->
    <script src="../js/user-dashboard.js"></script>
</body>

</html>
